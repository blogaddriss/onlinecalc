<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BlogAddriss! Online calculator for programming</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="calculator">
		<h1>BlogAddriss</h1>
		<input type="text" placeholder="First number" id="one"><br><br>
		<input type="text" placeholder="Operator (+, -, *, /, %)" id="oper"><br><br>
		<input type="text" placeholder="Second number" id="two"><br><br>
		<h1 id="res"></h1>
		<button onclick="Result()">Result</button>
	</div>
	<script>
		function Result() {
			let one = +document.getElementById("one").value;
			let two = +document.getElementById("two").value;
			let operator = document.getElementById("oper").value;
			let res = document.getElementById("res");
			if (operator == "+") {
				let result = one + two;
				res.innerHTML += "Result: " + result;
			}
			if (operator == "-") {
				let result = one - two;
				res.innerHTML += "Result: " + result;
			}
			if (operator == "*") {
				let result = one * two;
				res.innerHTML += "Result: " + result;
			}
			if (operator == "/") {
				let result = one / two;
				res.innerHTML += "Result: " + result;
			}
			if (operator == "%") {
				let result = one % two;
				res.innerHTML += "Result: " + result;
			}
		}
	</script>
</body>
</html>
